<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <style>
      html,
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- form section -->
    <form action="form.html" method="get" autocomplete="off">
      <fieldset>
        <legend>Compulsary</legend>
        <!-- form elements -->
        <label>Name:</label> <br />
        <input
          type="text"
          name="user-name"
          placeholder="Enter Your Name"
          size="50"
          maxlength="10"
        /><br />
        <!-- email section -->
        <label for="user-email">Emalil:</label><br />
        <input type="email" name="user-email" placeholder="someone@gmail.com" />
        <br />

        <!-- password section -->
        <label for="user-password">Password:</label><br />
        <input
          type="password"
          id="user-password"
          name="user-password"
          placeholder="Enter your password"
        />
        <br />

        <br />
        <br />

        <!-- radion button -->
        <span>Gender:</span> <br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">other</label> <br />
        <br />
      </fieldset>

      <fieldset>
        <legend>Optional</legend>

        <!-- subject section -->
        <span>Subjects:</span> <br />
        <input type="checkbox" name="subjet-one" value="english" id="english" />
        <label for="english">English</label>
        <input type="checkbox" name="subjet-two" value="math" id="math" />
        <label for="math">Math</label>
        <input
          type="checkbox"
          name="subjet-three"
          value="science"
          id="science"
        />
        <label for="science">Science</label>
        <br />

        <!-- texarea section -->
        <label for="message">Message:</label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />

        <!-- contry section -->
        <label for="country">Country:</label> <br />
        <select name="country" id="country" multiple size="6">
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
          <option value="china">China</option>
          <option value="india">India</option>
          <option value="pakistan">Pakistan</option>
        </select>
        <br />

        <!-- color section -->
        <label for="user-color">Color:</label><br />
        <input type="color" id="user-color" name="user-color" /> <br />

        <!-- date section -->
        <label for="user-date">Date</label> <br />
        <input type="date" id="user-date" name="user-date" /> <br />

        <!-- file section -->
        <label for="user-file">File</label> <br />
        <input type="file" id="user-file" name="user-file" /> <br />

        <!-- month section -->
        <label for="user-month">Month</label> <br />
        <input type="month" id="user-month" name="user-month" /> <br />

        <!-- number section -->
        <label for="user-number">Number</label> <br />
        <input type="number" id="user-number" name="user-number" /> <br />

        <!-- search section -->
        <label for="user-search">search</label> <br />
        <input type="search" id="user-search" name="user-search" /> <br />

        <!-- tel section -->
        <label for="user-tel">tel</label> <br />
        <input
          type="tel"
          id="user-tel"
          name="user-tel"
          placeholder="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <br />

        <!-- range section -->
        <label for="user-range">range</label> <br />
        <input
          type="range"
          id="user-range"
          name="user-range"
          value="40"
          min="1"
          max="50"
        />
        <br />

        <!-- time section -->
        <label for="user-time">time</label> <br />
        <input type="time" id="user-time" name="user-time" /> <br />

        <!-- url section -->
        <label for="user-url">url</label> <br />
        <input type="url" id="user-url" name="user-url" /> <br />

        <!-- week section -->
        <label for="user-week">week</label> <br />
        <input type="week" id="user-week" name="user-week" /> <br />

        <!-- datalist section -->
        <input list="fruits" />
        <datalist id="fruits" name="fruits">
          <option value="apple"></option>
          <option value="orange"></option>
          <option value="grapes"></option>
          <option value="pineapple"></option>
        </datalist>

        <br />
      </fieldset>
      <input type="reset" />
      <input type="submit" value="send" />
    </form>
  </body>
</html>
