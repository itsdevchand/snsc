<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- utility css -->
    <link rel="stylesheet" href="./css/utility.css" />
    <!-- flex nav default -->
    <link rel="stylesheet" href="./css/flex-nav-default.css" />
    <!-- flex navbar -->
    <link rel="stylesheet" href="./css/flex-navbar.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <!-- flex navbar -->
    <div class="flex-nav">
      <!-- logo section -->
      <div class="logo-box">
        <h1 class="logo-text">SNSC</h1>
      </div>

      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>

      <!-- nav menu -->
      <div class="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">Blogs</li>
          <li class="nav-item">Support</li>
        </ul>
      </div>

      <!-- nav-acccount -->
      <div class="nav-account">
        <a class="sign-up nav-btn" href="#">Sign Up</a>
        <a class="log-in nav-btn" href="#">Login</a>
      </div>
    </div>

    <div class="float-menu">
      <div class="float-cross">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="float-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </div>

      <div class="float-account">
        <a href="#">Sign Up</a>
        <a href="#">Log in</a>
      </div>
    </div>

    <script src="./js/flexnavbar.js"></script>
  </body>
</html>
